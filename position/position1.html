<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*  */
      .lastest_news {
        border: 2px solid #ccc;
        width: 350px;
        height: 145px;
        margin-top: 40px;
        position: relative;
      }

      .read-more {
        background-color: black;
        color: white;
        padding: 0 10px;
        text-decoration: none;
        line-height: 30px;
        position: absolute;
        right: 0;
        /* bottom: 105%; */
        bottom: calc(100% + 10px); /* css 에서 연산하는 함수 */
      }
    </style>
  </head>
  <body>
    <div class="lastest_news">
      <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
      </ul>
      <a href="#" class="read-more">Read more</a>
    </div>
  </body>
</html>
