<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        disabled 요소 : 테두리, 배경색
        checked 요소 : 글자색 변경
        */
      #name:disabled {
        border: 1px solid red;
        background-color: beige;
      }
      [type="radio"]:checked + label {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" disabled />
      </fieldset>
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요</p>
        <div>
          <input type="radio" name="subject" id="speaking" value="speaking" />
          <label for="speaking">회화</label>
          <input type="radio" name="subject" id="grammer" value="grammer" />
          <label for="grammer">문법</label>
          <input type="radio" name="subject" id="writing" value="writing" />
          <label for="writing">작문</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
