<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        /* border : 선두께 선모양 선색상 */
        border: 1px solid;
      }
      table {
        /* 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시하게 함 */
        border-collapse: collapse;
        width: 100%;
      }

      /*
      th {
        height: 70px;
      }

      td {
        height: 50px;
        text-align: center;
        vertical-align: bottom;
      }
      */

      td {
        /* 안쪽 여백 */
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
