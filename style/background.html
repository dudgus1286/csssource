<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 200px;
        height: 100px;
        /* background-color: red; */
        /* background: red; */
      }

      .bg {
        width: 300px;
        height: 300px;
        /* background-color: red; */
        border: 1px solid red;
        background-image: url(../image/bg.png);
        /* 배경화면 이미지는 반복(repeat)이 기본설정 */
        background-repeat: no-repeat;
        /* 배경화면 이미지 위치는 left top이 기본값 */
        background-position: 150px 110px;
      }
    </style>
  </head>
  <body>
    <!-- 
        background
        - 색상
        - 이미지
            background-image
            background-repeat : 이미지 반복 여부
            background-position : 이미지 위치
            background-attachment : 이미지 스크롤 여부
              - 배경 이미지가 요소를 따라서 스크롤이 될것인지 말것인지의 여부
              scroll(기본), fixed(뷰포트에 고정되어 요소와 같이 스크롤되지 않음)
     -->
    <div class="bg"></div>
  </body>
</html>
